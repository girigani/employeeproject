<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<b
<meta charset="ISO-8859-1">
<title> Employee Adding </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
           integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>New Employee Adding</h1>
<hr>
<form action="#" th:action="@{/saveEmployee}"th:object="${employee}"
       method="POST">
   <!-- <input type="text" th:field = "*{id}"
     placeholder="Emp id" class="form control mb-4 col-4"> -->
     <br>
     <input type="text" th:field = "*{name}"
     placeholder="Emp name" class="form control mb-4 col-4">
     <br>
     <input type="text" th:field = "*{email}"
     placeholder="Emp Email" class="form control mb-4 col-4">
     <br>
     <input type="text" th:field = "*{age}"
     placeholder="Emp age" class="form control mb-4 col-4">
     <br>
     <input type="text" th:field = "*{sal}"
     placeholder="Emp sal" class="form control mb-4 col-4">
     <br>
     <button type="submit" class="btn btn-info col-2">save Employee</button>
</form >
</div>
</body>
</html>
